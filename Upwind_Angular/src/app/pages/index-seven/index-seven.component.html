<app-navbar></app-navbar>
<section class="home-slider position-relative" id="home">
    <div class="py-36 md:h-screen h-auto items-center flex relative" id="home" [ngStyle]="{ 'background-image': 'url(' + imageSource + ')' }">
        <div class="absolute inset-0 bg-black opacity-80"></div>
        <div class="container relative">
            <div class="grid grid-cols-1">
                <h4 class="text-white lg:text-5xl text-4xl lg:leading-normal leading-normal font-medium mb-7 position-relative">Providing Brilliant Ideas <br>For Your <ngx-typed-js class="typewrite relative text-type-element inline-block" [typeSpeed]="80" [strings]="['Business', 'Startups', 'Digital Agency', 'Marketing']">
                <span class="typing"></span></ngx-typed-js></h4>
            
                <p class="text-white opacity-50 mb-0 max-w-2xl text-lg">Launch your campaign and benefit from our expertise on designing and managing conversion centered Tailwind CSS html page.</p>
            
                <div class="relative mt-10">
                    <a [routerLink]="[]" class="btn bg-orange-600 hover:bg-orange-700 border-orange-600 hover:border-orange-700 text-white rounded-md">Get Started</a>
                </div>
            </div>
        </div><!--end container-->
    </div>
</section>

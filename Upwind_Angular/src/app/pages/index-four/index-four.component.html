<!-- Start -->
<section class="py-36 md:py-64 w-full table relative bg-orange-600/5 dark:bg-orange-600/10 bg-center bg-cover" id="home" [ngStyle]="{ 'background-image': 'url(' + imageSource + ')' }" >
    <div class="container relative">
        <div class="grid grid-cols-1 mt-12">
            <h4
                class="lg:text-5xl text-4xl lg:leading-normal leading-normal font-medium mb-7 position-relative dark:text-white">
                Business Growth <br> Makes Your Company</h4>

            <p class="text-slate-400 dark:text-white/70 mb-0 max-w-2xl text-lg">Launch your campaign and benefit from
                our expertise on designing and managing conversion centered Tailwind CSS html page.</p>

            <div class="relative mt-10">
                <a [routerLink]="[]"
                    class="btn bg-orange-600 hover:bg-orange-700 border-orange-600 hover:border-orange-700 text-white rounded-full me-1">Get
                    Started</a>
                <a [routerLink]="[]" (click)="open = !open" class="btn btn-icon btn-lg bg-orange-600/5 hover:bg-orange-600 border-orange-600/10 hover:border-orange-600 text-orange-600 hover:text-white rounded-full"><i
                        class="mdi mdi-play text-xl align-middle"></i></a><small
                    class="font-medium text-sm uppercase align-middle ms-2 dark:text-white/70">Watch Now</small>
            </div>
        </div>
    </div><!--end container-->
</section><!--end section-->
<!-- End -->

        <div class="relative w-[300px] h-[200px] sm:w-[600px] sm:h-[450px] md:w-[750px] md:h-[500px]" >
            <iframe width="100%" height="100%"
            src="https://www.youtube.com/embed/yba7hPeTSjk?playlist=yba7hPeTSjk&loop=1">
            </iframe>
            <div (click)="open = !open" class="absolute top-[-10px] right-[90px] cursor-pointer w-8 h-8 bg-orange-600 flex justify-center"><i class="mdi mdi-close text-white text-[20px] mt-1"></i></div>
        </div>
    </div>
</div>

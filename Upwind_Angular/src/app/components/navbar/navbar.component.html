<!-- Navbar Start -->
<nav class="navbar" id="navbar" [ngClass]="scrolled ? 'is-sticky' : '' ">
    <div class="container flex flex-wrap items-center justify-end">
        <ng-container *ngIf="currentRoute; else elseTemplate">
            <a class="navbar-brand" routerLink="/index">
                <span class="inline-block dark:hidden">
                    <img src="assets/images/logo-dark.png" class="l-dark" alt="">
                    <img src="assets/images/logo-light.png" class="l-light" alt="">
                </span>
                <img src="assets/images/logo-light.png" class="hidden dark:inline-block" alt="">
            </a>
        </ng-container>
        <ng-template #elseTemplate>
            <a class="navbar-brand" href="/">
                <img src="assets/images/logo-dark.png" class="inline-block dark:hidden" alt="">
                <img src="assets/images/logo-light.png" class="hidden dark:inline-block" alt="">
            </a>
        </ng-template>

        <div class="nav-icons flex items-center lg_992:order-2 ms-auto">
            <!-- Navbar Button -->
            <ul class="list-none menu-social mb-0">
                <li class="inline">
                    <a href="javascript:void(0);">
                        <span class="login-btn-primary"><span
                                class="btn btn-sm btn-icon rounded-full bg-orange-600 hover:bg-orange-700 border-orange-600 hover:border-orange-700 text-white"><i
                                    class="uil uil-github"></i></span></span>
                        <span class="login-btn-light"><span
                                class="btn btn-sm btn-icon rounded-full bg-gray-50 hover:bg-gray-200 dark:bg-slate-900 dark:hover:bg-gray-700 hover:border-gray-100 dark:border-gray-700 dark:hover:border-gray-700"><i
                                    class="uil uil-github"></i></span></span>
                    </a>
                </li>
                <li class="inline">
                    <a href="javascript:void(0);">
                        <span class="login-btn-primary"><span
                                class="btn btn-sm btn-icon rounded-full bg-orange-600 hover:bg-orange-700 border-orange-600 hover:border-orange-700 text-white"><i
                                    class="uil uil-twitter"></i></span></span>
                        <span class="login-btn-light"><span
                                class="btn btn-sm btn-icon rounded-full bg-gray-50 hover:bg-gray-200 dark:bg-slate-900 dark:hover:bg-gray-700 hover:border-gray-100 dark:border-gray-700 dark:hover:border-gray-700"><i
                                    class="uil uil-twitter"></i></span></span>
                    </a>
                </li>
                <li class="inline">
                    <a href="javascript:void(0);">
                        <span class="login-btn-primary"><span
                                class="btn btn-sm btn-icon rounded-full bg-orange-600 hover:bg-orange-700 border-orange-600 hover:border-orange-700 text-white"><i
                                    class="uil uil-instagram"></i></span></span>
                        <span class="login-btn-light"><span
                                class="btn btn-sm btn-icon rounded-full bg-gray-50 hover:bg-gray-200 dark:bg-slate-900 dark:hover:bg-gray-700 hover:border-gray-100 dark:border-gray-700 dark:hover:border-gray-700"><i
                                    class="uil uil-instagram"></i></span></span>
                    </a>
                </li>
            </ul>
            <!-- Navbar Collapse Manu Button -->
            <button data-collapse="menu-collapse" type="button" (click)="toggleMenu()"
                class="collapse-btn inline-flex items-center ms-3 text-dark dark:text-white lg_992:hidden"
                aria-controls="menu-collapse" aria-expanded="false">
                <span class="sr-only">Navigation Menu</span>
                <i class="mdi mdi-menu mdi-24px"></i>
            </button>
        </div>

        <!-- Navbar Manu -->
        <div class="navigation lg_992:order-1 lg_992:flex hidden" id="menu-collapse">

            <ul class="navbar-nav" [class.nav-light]="currentRoute" id="navbar-navlist">
                <li class="nav-item ms-0 home active">
                    <a class="nav-link active" [routerLink]="[]" (click)="scrollToSection('home')">Home</a>
                </li>
                <li class="nav-item ms-0 about">
                    <a class="nav-link" [routerLink]="[]" (click)="scrollToSection('about')">About us</a>
                </li>
                <li class="nav-item ms-0 features">
                    <a class="nav-link" [routerLink]="[]" (click)="scrollToSection('features')">Services</a>
                </li>
                <li class="nav-item ms-0 portfolio">
                    <a class="nav-link" [routerLink]="[]" (click)="scrollToSection('portfolio')">Portfolio</a>
                </li>
                <li class="nav-item ms-0 testi">
                    <a class="nav-link" [routerLink]="[]" (click)="scrollToSection('testi')">Review</a>
                </li>
                <li class="nav-item ms-0 blog">
                    <a class="nav-link" [routerLink]="[]" (click)="scrollToSection('blog')">Blogs</a>
                </li>
                <li class="nav-item ms-0 contact">
                    <a class="nav-link" [routerLink]="[]" (click)="scrollToSection('contact')">Contact us</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- Navbar End -->
